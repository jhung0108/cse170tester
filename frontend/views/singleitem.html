<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Group buy</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

	<style>
	body {
		background: #f0f2f5;
		font-family: 'Open Sans', sans-serif;
	}
	.stickyheader {
		position:fixed;
		width: 100%;
		z-index: 9999;
	}
	.logo-background {
		position: absolute;
		height: 60px;
		width: 100%;
		background-image: url(staticheader.jpg);
		z-index: 5;
		opacity: 0.9;
	}
	.logo {
		position: absolute;
		text-align: center;
		width: 100%;
		z-index: 10;
		color:white;
		font-family: 'Lobster';
		font-size: 23px;
		padding-top:10px;
		text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.5);
	}
	.categories { 
		position: fixed;
		z-index: 10;
		margin-top: 60px;
		text-align: center;
		padding:5px;
		display:inline-block;
		background: #fcfcfd;
		width: 100%;
	}
	.categories li {
		display: inline-block;
		padding: 3px 10px;
		list-style-type: none;
	}
	.categories li.active {
		border: 1px solid rgba(0,0,0,0.1);
		border-radius: 4px;
	}
	.categories li a {
		color: #a6a6a6;
	}
	.categories li.active a {

		color: #737373;
	}
	.content {
		padding-top: 100px;
	}

	.input-group 
	{
		margin-left: auto;
	    margin-right: auto;
	    width: 250px;
	    padding-top: 10px;
	}

	.form-control {
		/*border-top-left-radius: 10px !important;
		border-top-right-radius: 10px !important;
		border-bottom-right-radius: 10px !important;
		border-bottom-left-radius: 10px !important;*/
		border-radius: 5px !important;
		font-family: 'Open Sans', sans-serif;
	}

	.labels {
		font-weight: bold;
	}

	.myButton {
		background-color:#599bb3;
		-moz-border-radius:8px;
		-webkit-border-radius:8px;
		border-radius:8px;
		display:inline-block;
		cursor:pointer;
		color:#ffffff;
		font-family: 'Open Sans', sans-serif;
		font-size: 18px;
		padding: 13px 32px;
		text-decoration:none;
		width: 250px;
		text-align: center;
	}
	.myButton:hover {
		background-color:#408c99;
		text-decoration: none;
		color: white;
	}

	.name {
		text-align: center;
	}

	.nav-pills li a{
		padding: 10px 35px;
	}

	</style>
</head>
<body>
	<div class="stickyheader">
		<div class="logo-background"></div>
		<div class="logo">GroupBuy</div>
		<ul class="categories">
			<li><a href="items.html">Listings</a></li>
			<li><a href="add.html">Add</a></li>
			<li><a href="profile.html">Profile</a></li>
		</ul>
	</div>

<div ng-app="myApp">
	<div ng-controller="ItemsDisplayCtrl">
	<div class="content">
		<h3 class="name" id="name">Kittens</h3>
		<img id="imgsrc" class="input-group" src="http://placekitten.com.s3.amazonaws.com/homepage-samples/408/287.jpg">
		<div class="input-group">
			<span class="labels">Description:</span>
			<p id="desc">
				Selling kittens! A whole litter of them.
			</p>
			<p>
				<span class="labels"> Original Price:</span> $<span id="origprice">500</span> 
			</p>
			<p>
				<span class="labels">Bulk Price:</span> $<span id="price">340</span> 
			</p>

		</div>
		<div class="input-group input-group-lg select">
		  <a href="items.html" class="myButton">Buy!</a>
		</div>
	</div>
	</div>
</div>	

<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
<script type="text/javascript" src="js/itemCtrl.js"></script>
<script src="js/jquery.cookie.js"></script>
	<script type="text/javascript">
		$(document).ready( function() {
			var JSONinfo = $.cookie("listinginfo") ;
			var JSONobj = JSON.parse(JSONinfo);

			$("#name").html(JSONobj.name);
			$("#desc").html(JSONobj.desc);
			$("#price").html(JSONobj.price);
			$("#origprice").html(JSONobj.origprice);

			// if the box for a min amount of buyers was checked
			if (JSONobj.check === true) 
			{
				// Insert the min amount of buyers
				// TODO: This is temporary as we should show the current 
				// buyers/total buyers needed but the current buyers should come 
				// from the backend
				$(".input-group p:last-child").after("<p><span class='labels'>Minimum Buyers:</span><span id='minnum'>20</span></p>");
				$("#minnum").html(JSONobj.minnum);

			}
		});

	</script>
</body>
</html>
